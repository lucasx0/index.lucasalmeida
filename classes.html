<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styless.css">
    <title>Lucas Almeida</title>
</head>
<body>
    <header>
        <div class="links">
            <a href="/">Games</a>
            <a href="/">Estudo</a>
        </div>
    </header>

    <div id="wrapper">
        <h1>Games</h1>
    </div>
     <section class="cards">
        <div class="card">
       
            <div class="card_image-container" id="MT-1lI2-BAw" >
                <img src="https://img.youtube.com/vi/MT-1lI2-BAw/1.jpg" alt="Lineage">
            </div>
            
            <div class="card_content">
                <p>Lineage II PVP no SOW vs Zerg | EvilEmpire Camisas 10</p>
            </div>

                    <p>3:20 min</p>

            </div>
        </div>

        <div class="card">
       
            <div class="card_image-container" id="As3JphTuNLU">

            </div>
            
            <div class="card_content">
                <p>Amoung Us</p>
            </div>
                <div class="card_info">

                </div>
            </div>
        </div>

        <div class="card">
       
            <div class="card_image-container" id="9ePd2eUOsdg">

            </div>
            
            <div class="card_content">
                <p>Point Blank</p>
            </div>
                <div class="card_info">
                    <p>20:25 min</p>
                </div>
            </div>
        </div>

        <div class="card">
       
            <div class="card_image-container" id="lJrc0Yc-suc">
               <img src="https://img.youtube.com/vi/lJrc0Yc-suc/2.jpg" alt="Lineage">
            </div>
            
            <div class="card_content">
                <p>CS GO</p>
            </div>
                <div class="card_info">

                </div>
            </div>
        </div>

        <div class="card">
       
            <div class="card_image-container" id="qFpdZ9WnCBo">
               <img src="https://img.youtube.com/vi/qFpdZ9WnCBo/1.jpg" target="_blank" alt="Lineage"> 
            </div>
            
            <div class="card_content">
                <p>League Of Legends</p>
            </div>
                <div class="card_info">
                    <p>4:10 min</p>
                </div>
            </div>
        </div>

        <div class="card">
       
            <div class="card_image-container" id="aBPkE4G9JBQ">
               <img src="https://img.youtube.com/vi/aBPkE4G9JBQ/3.jpg" alt="Lineage">
            </div>
            
            <div class="card_content">
                <p>FIFA 21</p>
            </div>
                <div class="card_info">
                    <p>3:20 min</p>
                </div>
            </div>
        </div>

          
    </section>

    <div class="modal-overlay active">
       <div class="modal">
        <a class="close-modal">
            <i class="material-icons">
                close
            </i>
        </a>
        <div class="modal-content">
            <iframe src="" frameborder="0"></iframe>
        </div>
       </div> 
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
